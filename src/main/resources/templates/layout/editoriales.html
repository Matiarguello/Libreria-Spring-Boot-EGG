<!DOCTYPE html> 

<html xmlns:th="http://www.thymeleaf.org">
   
    <body>
        <section th:fragment="Editoriales" >
            <div th:if="${editoriales != null and !editoriales.empty}">
                <h2 align="center" style="margin-left:3%;"><img src="https://i.imgur.com/cullAzS.png" style="width:100px;height:80px;margin-left: -10%;" > Editoriales </h2 >
                <br>      
    
                <table class="table table-dark table-hover" cellspacing = "2" cellpadding = "2" align="center" style="color: rgb(233, 236, 240);">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</h>                        
                        <th scope="col">Estado</h>                                             
                        <th scope="col">Editar</h>                                                                                      
                        <th scope="col">Eliminar</h>                                                                                      
                    </tr>
                    
                    <tr th:each="editorial : ${editoriales}">
                        <td th:text="${editorial.ideditorial}" width = "10"> Mostrar id</td>
                        <td th:text="${editorial.nombre_editorial}" width = "420">Mostrar Nombre</td>
                        <td width = "40"><a th:href="@{/estadoeditorial/} + ${editorial.ideditorial} ">
                            <span th:if="${editorial.alta_editorial == true}">
                                <button type="button" class="btn btn-outline-danger btn-sm">Dar de baja</button>
                            </span>
                            <span th:unless="${editorial.alta_editorial}">
                                <button type="button" class="btn btn-outline-success btn-sm">Dar de alta</button>
                            </span>                       
                            </a>
                        </td>  
                        <td width = "40"><a th:href="@{/editareditorial/} + ${editorial.ideditorial}"><button type="button" class="btn btn-outline-success btn-sm">Editar</button></a></td>
                        <td width = "60"><a th:href="@{/eliminareditorial/} + ${editorial.ideditorial}"><button type="button" class="btn btn-outline-danger btn-sm">Eliminar</button></a></td>
                    </tr>
                </table>            
            </div>
    
            <div align="right">
                <a th:href="@{/agregareditorial}" > <button type="button" class="btn btn-success btn-lg" id="agregarbutton" style="width: 230px;"><span class="fas fa-plus-square" ></span> Agregar Editorial</button></a>
            </div>
            <br>
            
        </section>
    </body>
</html>
