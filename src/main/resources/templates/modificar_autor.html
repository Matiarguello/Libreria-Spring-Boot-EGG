<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">

   
<head th:replace="layout/header :: head">
    <title>Modificar Autor</title>
</head>
    


<body style="color: rgb(233, 236, 240);background-color:rgb(44, 46, 49);margin: 4%;"> 

    <header th:replace="layout/header :: navbar"></header>
    <!-- CreaciÃ³n del formulario -->
    <br><br>
    <div align="center">

        <h2 align="center" style="margin-left:8%;"><img src="https://i.imgur.com/U74FzM6.png" style="width:100px;height:80px;margin-left: -10%;" > Datos del autor </h2 >
            <br>

        <form th:action="@{/guardarautor}" method="post" th:object="${autor}" class="form-label">
    
        <input type="hidden" th:name="idautor" th:field="*{idautor}"/>

        <table > 
            <tr>
                <td>Nombre:</td>
                <td><input type="text" class="form-control" id= "f1"  name="nombre_autor" th:field="*{nombre_autor}"  /></td>
                <div th:if="${#fields.hasErrors('nombre_autor')}" id="er" align="left"> <img src="https://i.imgur.com/s8iUKrK.png" > <strong>El nombre es incorrecto</strong><br><br></div>
            </tr>
            <tr>
                <td></td>
                <td><div class="form-check form-switch" align="center">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="alta_autor" th:field="*{alta_autor}">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Dar Alta</label>
                </div></td>
                
            </tr>      

        </table> 

        <div align="center" style="margin-top: 4%;">
    
            <button class="btn btn-success" type="submit" name="guardar"> 
                <img src="https://i.imgur.com/PLwjPeE.png" alt="" width="30" height="24">
                <div>Guardar Cambios</div>

            <a th:href="@{/}"> <button type="button" class="btn btn-danger" style="margin-left:1%;padding:6px 25px">
                <img src="https://i.imgur.com/eXFIolp.png" alt="" width="35" height="24">
                <div>Cancelar</div>
                </button></a>
        </div>
        

    </form>
    </div>
</body>


</html>
